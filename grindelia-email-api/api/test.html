<!DOCTYPE html>
<html>

<head>
    <title>Test API</title>
</head>

<body>
    <h1>Probar API de Email</h1>
    <button onclick="testAPI()">Enviar Email de Prueba</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Enviando...';

            try {
                const response = await fetch('https://grindelia-email-api.vercel.app/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Damian Test',
                        email: 'test@test.com',
                        message: 'Este es un mensaje de prueba desde HTML'
                    })
                });

                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
